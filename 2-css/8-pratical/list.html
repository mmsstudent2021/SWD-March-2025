<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <!-- list  -->
      <section>
        <h1 class="heading">CSS List</h1>
        <ul class="list mb-32">
          <li class="list-item">apple</li>
          <li class="list-item">mango</li>
          <li class="list-item">banana</li>
          <li class="list-item">orange</li>
        </ul>

        <ul class="list list-hover mb-32">
          <li class="list-item">apple</li>
          <li class="list-item">mango</li>
          <li class="list-item">banana</li>
          <li class="list-item">orange</li>
        </ul>

        <ul class="list list-hover mb-32">
          <li class="list-item">apple</li>
          <li class="list-item active">mango</li>
          <li class="list-item">banana</li>
          <li class="list-item">orange</li>
        </ul>
      </section>

      <!-- menu  -->
      <section>
        <h1 class="heading">CSS Menu</h1>

        <div class="list-menu mb-32">
          <a class="list-menu-item">apple</a>
          <a class="list-menu-item">mango</a>
          <a class="list-menu-item">banana</a>
          <a class="list-menu-item">orange</a>
        </div>

        <div class="list-menu horizontal mb-32">
            <a class="list-menu-item">apple</a>
            <a class="list-menu-item">mango</a>
            <a class="list-menu-item">banana</a>
            <a class="list-menu-item">orange</a>
          </div>
      </section>
    </main>
  </body>
</html>
