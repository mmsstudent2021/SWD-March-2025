<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="box">
            <h1 class="heading">Css Buttons</h1>

            <!-- solid or fail button  -->
            <div class="mb-32">
                <button class="btn btn-blue">Click me</button>
                <button class="btn btn-pink">Click me</button>
            </div>

            <!-- outline button  -->
             <div class="mb-32">
                <button class="btn btn-outline-blue">Click me</button>
                <button class="btn btn-outline-pink">Click me</button>
             </div>

             <!-- rounded and pill button  -->
              <div class="mb-32">
                <button class="btn btn-blue rounded">Click me</button>
                <button class="btn btn-pink rounded-full">Click me</button>
              </div>

              <div class="mb-32">
                <button class="btn btn-outline-blue rounded-full">Click me</button>
                <button class="btn btn-outline-pink rounded">Click me</button>
              </div>

              <!-- link button  -->
              <div class="mb-32">
                <a href="#" class="btn btn-blue">Link btn</a>
                <a href="#" class="btn btn-outline-blue">Link btn</a>
              </div>
               

               <!-- icon button  -->
                <div class="btn-box">
                    <button class="btn btn-blue icon-btn rounded">
                        <i class="fa-solid fa-house"></i>
                    </button>

                    <button class="btn btn-pink icon-btn rounded-full">
                        <i class="fa-solid fa-house"></i>
                    </button>

                    <button class="btn btn-outline-pink icon-btn rounded">
                        <i class="fa-solid fa-house"></i>
                    </button>
                </div>
        </div>

        <!-- border background-color padding -->
        <div class=" "></div>
    </main>
</body>
</html>
